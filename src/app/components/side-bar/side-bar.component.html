<div class="sidebar" [ngClass]="{'sidebar-open' : openedMenu === true}">
    <div class="btn-open-menu" (click)="openMenu()" [ngClass]="{'btn-open' : openedMenu === false, 'btn-close' : openedMenu === true}"></div>
    <ul *ngIf="openedMenu === true">
        <li><a [routerLink]="['orders']" [routerLinkActive]="['active']" [ngClass]="{'a-opened' : openedMenu === true}">
            Orders</a></li>
        <li><a [routerLink]="['patients']" [routerLinkActive]="['active']" [ngClass]="{'a-opened' : openedMenu === true}">
            Patients</a></li>
    </ul>
</div>
